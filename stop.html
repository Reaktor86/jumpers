<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Сайт в процессе разработки</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@100;300;400;700&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>

<section class="start-screen">
    <div class="start-screen__jungles jungles">
        <img class="jungles__left" src="site/img/bg-jungles-left.png">
        <img class="jungles__top" src="site/img/bg-jungles-top.png">
    </div>

    <div class="popup popup__stop">
        <div class="popup__head">
            <div class="popup__warn"><img src="img/icons/icon-warn.png"></div>
            <h2>Мобильная версия не готова</h2>
        </div>
        <div class="popup__content">
            <p>Мобильная версия игры находится в разработке, и поэтому недоступна с этого устройства.</p>
            <p>Попробуйте зайти на сайт с компьютера или планшета с тем же логином и паролем.</p>
            <div class="popup__button-flex">
                <button class="popup__button popup__button--ok">Назад</button>
            </div>
        </div>
    </div>

</section>

</body>

<script src="scripts/stop.js"></script>

</html>
